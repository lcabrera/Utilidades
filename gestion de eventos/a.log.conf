[loggers]
keys=root,personalizado

[handlers]
keys=consoleHandler, file

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_personalizado]
level=DEBUG
handlers=consoleHandler
qualname=personalizado
propagate=0

# AÃ±adido:
[logger_pepe]
level=WARNING
qualname=pepe
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=long
args=('SALIDA.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_long]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s






















































































































































